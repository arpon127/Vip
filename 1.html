<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="text" class="name-box" placeholder="Enter your Name">

    <button class="next-button">
        <a href="2.html" class="next-button-link">
            <img src="next.png" alt="Next">
        </a>
    </button>

</body>
</html>

<style>
/* ব্যাকগ্রাউন্ড সেটআপ */
body {
    background: url('b.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
}

/* ইনপুট বক্স */
.name-box {
    width: 90%;  /* মোবাইল স্ক্রিনের জন্য রেসপনসিভ */
    max-width: 300px; /* সর্বোচ্চ ৩০০px */
    padding: 15px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    color: #000;
    outline: none;
}

/* ইনপুট বক্সের প্লেসহোল্ডার স্টাইল */
.name-box::placeholder {
    color: rgba(0, 0, 0, 0.5);
    font-style: italic;
}

/* বাটন */
.next-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 3px;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* বাটনের ছবি */
.next-button img {
    width: 80px; /* মোবাইলের জন্য ছোট */
    height: auto;
    border-radius: 15px;
}

/* বাটনের হোভার ইফেক্ট */
.next-button:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
}

/* রেসপনসিভ ডিজাইন */
@media (min-width: 768px) {
    .name-box {
        width: 70%;
        max-width: 350px;
        font-size: 20px;
    }

    .next-button img {
        width: 100px; /* বড় স্ক্রিনে বড় বাটন */
    }
}

@media (min-width: 1024px) {
    .name-box {
        width: 50%;
        max-width: 400px;
        font-size: 22px;
    }

    .next-button img {
        width: 120px;
    }
}
</style>
