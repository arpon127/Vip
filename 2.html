<html>
<head>
    <title>Location</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="b.jpg">

    <div class="session_box">
        <div class="session-text">Student ID</div>
        <input type="text" class="session-box" placeholder="Enter Student ID">
    </div>

    <div class="middle_box">
        <div class="middle-text">Mob Number</div>
        <input type="number" class="middle-input" placeholder="Enter Mobile Number">
    </div>

    <div class="location_box">
        <div class="location-text">Category</div>
        <div class="location-box">
            <select>
                <option value="" disabled selected>Category</option>
                <option value="Barisal">Barisal</option>
                <option value="Chattogram">Chattogram</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Sylhet">Sylhet</option>
            </select>
        </div>
    </div>

    <button class="next-button">
        <a href="fuck.html" class="next-button-link">
            <img src="next.png" alt="Next">
        </a>
    </button>
    
    <button class="previous-button">
        <a href="fuck.html" class="previous-button-link">
            <img src="skip.png" alt="Previous">
        </a>
    </button>

</body>
</html>

<style>

body {
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.session_box, .middle_box, .location_box {
    margin-bottom: 20px;
    position: relative;
    margin-left: 100px;
}

.session-text, .middle-text, .location-text {
    position: absolute;
    left: -90px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #aaa;
    font-weight: bold;
}

.middle-text {
    left: -110px;
}

.session-box, .middle-input {
    display: inline-block;
    width: 200px;
    height: 40px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(5px); 
    -webkit-backdrop-filter: blur(5px); 
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.middle-input {
    width: 190px;
}

.location-box {
    display: inline-block;
    width: 120px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(5px); 
    -webkit-backdrop-filter: blur(5px);
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.location-box select {
    width: 100%;
    padding: 5px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
}

.next-button, .previous-button {
    position: fixed;
    bottom: 35px;
    background-color: transparent;
    border: 2px solid #ffffff;
    cursor: pointer;
    border-radius: 30px;
    padding: 10px 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.next-button {
    right: 20px;
}

.previous-button {
    left: 20px;
}

.next-button img, .previous-button img {
    width: 50px;
    height: auto;
    border-radius: 30px;
}

.next-button:hover, .previous-button:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
}

.next-button-link, .previous-button-link {
    display: block;
    width: 100%;
    height: 100%;
    text-align: center;
}

</style>
